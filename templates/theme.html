{% extends "base.html" %}
{% block body %}
    <h2> Themes: </h2>
    <ul>
        {% for t, v in themes.items() %}
        <li> <a href="?t={{ t }}">{{ v }}</a></li>
        {% endfor %}

    </ul>

    Your theme here? Submit a pull request at <a
        href="http://github.com/MerlijnWajer/Kirby"> Kirby on Github </a>
{% endblock %}
