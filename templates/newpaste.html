{% extends "base.html" %}
{% block menu %}
    <li>

    <form method="post" action="/paste/"
        enctype="application/www-form-urlencoded" style="display: inline;">

        <select name="lang">
            {% for lang in langs %}
            {% if lang == 'delphi' %}
            <option selected="selected">{{ lang }} </option>
            {% endif %}
            <option>{{ lang }} </option>
            {% endfor %}
        </select>

        <input type="submit" class="" value="Paste" style="display: inline;">
        Private: <input type="checkbox" class="" value="Private" name="private"
        style="display: inline;">

    </li>

{% endblock menu %}
{% block body %}
        <!-- <textarea cols="80" rows="50" style="opacity: 0.5"> -->
        <textarea class="kirby" name="paste"></textarea>


        {{ form.hidden_tag() }}

</form>
{% endblock %}
