{% extends "base.html" %}
{% block body %}
    <!-- Hackety hack -->
    {% if theme == 'default' %}
    <img src="/static/kirby_flat.svg" class="kirby"> </img>
    {% endif %}
    <form method="post" action="/paste" enctype="application/www-form-urlencoded">
        <!-- <textarea cols="80" rows="50" style="opacity: 0.5"> -->
        <textarea class="kirby" name="paste"></textarea>

        <div style="margin: 4em;">
            <input type="submit" class="" value="Paste">
            Private: <input type="checkbox" class="" value="Private" name="private">
        </div>

        {{ form.hidden_tag() }}
    </form>

{% endblock %}
